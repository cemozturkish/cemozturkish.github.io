<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}

body{
  position:relative;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#e9e7e2;
  font-family:"Tinos", serif;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(245,243,238,0.25);
  pointer-events:none;
}

/* HERO */
.hero{
  position:absolute;
  left:40px;
  top:34px;
  z-index:2;
}

.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:.04em;
  line-height:1;
  color:rgba(255,255,255,0.82);
  font-weight:400;
}

/* INTERACTIVE LINE (locked vertically) */
.hero p{
  margin:12px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);
  letter-spacing:.02em;

  display:flex;
  gap:6px;

  height:30px;
  align-items:center;
  line-height:30px;
  overflow:visible;
}

/* each word */
.word{
  display:inline-block;
  font-size:1em;
  line-height:1;
  white-space:nowrap;
  cursor:pointer;

  transform-origin:left center;
  transition:
    font-size 0.25s ease,
    letter-spacing 0.25s ease,
    color 0.25s ease,
    margin 0.25s ease;
}

/* commas */
.sep{
  opacity:0.8;
  line-height:1;
}

/* hover = pushes horizontally, row stays locked */
.word:hover{
  font-size:1.45em;
  letter-spacing:.04em;
  color:rgba(255,255,255,0.95);
  margin-right:6px;
}

/* links inherit behavior */
.word a{
  color:inherit;
  text-decoration:none;
}
.word a:hover{
  text-decoration:none;
}

.word a:focus-visible{
  outline:1px solid rgba(255,255,255,0.6);
  outline-offset:4px;
}

/* MOBILE */
@media (max-width: 700px){
  .hero{left:18px; right:18px}
  .hero h1{font-size:40px}
  .hero p{
    font-size:16px;
    height:26px;
    line-height:26px;
    padding-top:4px;
  }
}

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  .word{
    transition:none;
  }
}
</style>
</head>

<body>
  <div class="hero">
    <h1>CEM ÖZTÜRK</h1>
    <p>
      <span class="word"><a href="./designs.html">DESIGNS</a></span>
      <span class="sep">,</span>
      <span class="word">researcher</span>
      <span class="sep">,</span>
      <span class="word"><a href="./events.html">EVENTS</a></span>
    </p>
  </div>
</body>
</html>
