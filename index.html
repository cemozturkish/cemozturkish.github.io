<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cem Ozturk</title>
  <meta name="description" content="Newsroom corkboard portfolio." />

  <style>
    :root{
      --board:#b07a4a;
      --board2:#9f6a3d;

      --paper:#f4f1e8;
      --paper2:#eee7d8;
      --ink:#151515;
      --muted:#5c5c5c;

      --pinRed:#d12a2a;
      --pinBlue:#1c4bd1;
      --pinBlack:#2a2a2a;

      --shadow: 0 18px 40px rgba(0,0,0,.25);
      --shadow2: 0 10px 22px rgba(0,0,0,.22);
      --radius: 18px;

      --mastW: min(980px, calc(100% - 28px));
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      overflow:hidden; /* board stays fixed; papers move */
      background:
        radial-gradient(1200px 900px at 12% 10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(1000px 800px at 88% 22%, rgba(0,0,0,.10), transparent 55%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.035) 0 2px, transparent 2px 6px),
        linear-gradient(135deg, var(--board), var(--board2));
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
    }

    /* cork speckles */
    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(rgba(0,0,0,.10) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
      background-size: 28px 28px, 34px 34px;
      background-position: 0 0, 12px 18px;
      opacity:.35;
      mix-blend-mode:multiply;
    }

    /* Masthead */
    .masthead{
      position:fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      width: var(--mastW);
      z-index: 50;
      text-align:center;
      padding: 14px 18px 12px;
      border-radius: 999px;
      background: rgba(244,241,232,.88);
      border: 1px solid rgba(0,0,0,.14);
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
      backdrop-filter: blur(6px);
    }
    .masthead h1{
      margin:0;
      font-size: clamp(20px, 3vw, 34px);
      letter-spacing: .06em;
      text-transform: uppercase;
      font-weight: 900;
    }
    .masthead p{
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
      letter-spacing: .02em;
      line-height: 1.3;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Board area */
    .board{
      position:relative;
      height:100vh;
      width:100vw;
      padding-top: 140px; /* clear masthead */
    }

    /* Document squares */
    .doc{
      position:absolute;
      width: var(--w, 260px);
      height: var(--h, 260px);
      border-radius: var(--radius);
      border: 1px solid rgba(0,0,0,.16);
      background: linear-gradient(180deg, var(--paper), var(--paper2));
      box-shadow: var(--shadow2);
      transform: rotate(var(--rot, 0deg));
      user-select:none;
      overflow:hidden;
    }

    /* paper texture + subtle vignette */
    .doc::before{
      content:"";
      position:absolute; inset:0;
      border-radius: var(--radius);
      pointer-events:none;
      background:
        radial-gradient(700px 240px at 20% 15%, rgba(255,255,255,.34), transparent 55%),
        radial-gradient(380px 220px at 70% 80%, rgba(0,0,0,.06), transparent 55%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 4px);
      opacity:.55;
      mix-blend-mode:multiply;
    }

    /* pin */
    .pin{
      position:absolute;
      top: -10px;
      left: 18px;
      width: 16px;
      height: 16px;
      border-radius: 999px;
      background: var(--pin, var(--pinRed));
      border: 2px solid rgba(0,0,0,.18);
      box-shadow: 0 10px 18px rgba(0,0,0,.28);
      z-index: 3;
    }
    .pin::after{
      content:"";
      position:absolute;
      inset:4px;
      border-radius:999px;
      background: rgba(255,255,255,.55);
    }

    /* Optional “document header strip” inside each square */
    .doc-inner{
      position:relative;
      z-index:2;
      height:100%;
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .tag{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      font-size: 11px;
      letter-spacing: .18em;
      text-transform: uppercase;
      color: rgba(0,0,0,.62);
    }
    .headline{
      margin:0;
      font-weight:900;
      font-size: 18px;
      line-height: 1.05;
      letter-spacing: -0.01em;
    }
    .stub{
      margin:0;
      color: rgba(0,0,0,.68);
      font-size: 13.5px;
      line-height: 1.45;
    }

    /* Little hint bubble */
    .hint{
      position:fixed;
      bottom:14px;
      right:14px;
      z-index: 60;
      background: rgba(244,241,232,.86);
      border: 1px solid rgba(0,0,0,.14);
      border-radius: 999px;
      padding: 10px 12px;
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
      font-size: 12px;
      color: rgba(0,0,0,.65);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Mobile: stack nicely instead of chaos */
    @media (max-width: 820px){
      body{ overflow:auto; }
      .board{ height:auto; min-height:100vh; padding-bottom: 22px; }
      .doc{
        position:relative !important;
        left:auto !important;
        top:auto !important;
        transform:none !important;
        margin: 14px auto;
        width: min(92vw, 420px) !important;
        height: auto !important;
        aspect-ratio: 1 / 1;
      }
      .hint{ display:none; }
    }
  </style>
</head>

<body>
  <header class="masthead">
    <h1>Cem Ozturk</h1>
    <p>Student, researcher, designer. Essays, maps, media, and other carefully curated chaos.</p>
  </header>

  <main class="board" id="board" aria-label="Newsroom bulletin board">
    <!-- JS will generate pinned “documents” here -->
  </main>

  <div class="hint">Reload to reshuffle. (We can add “shuffle” later.)</div>

  <script>
    (function(){
      const board = document.getElementById('board');
      if(!board) return;

      // You can change this number anytime.
      const DOC_COUNT = 12;

      // Color variety for pins
      const pins = ['var(--pinRed)', 'var(--pinBlue)', 'var(--pinBlack)'];

      // Helper
      const rand = (min, max) => Math.random() * (max - min) + min;
      const pick = (arr) => arr[Math.floor(Math.random() * arr.length)];

      function makeDoc(i){
        const el = document.createElement('article');
        el.className = 'doc';

        // random sizes, mostly squares (bulletin board documents)
        const base = Math.round(rand(210, 320));
        const w = base;
        const h = base;

        // random rotation
        const rot = rand(-8, 8).toFixed(2) + 'deg';

        // assign CSS vars
        el.style.setProperty('--w', w + 'px');
        el.style.setProperty('--h', h + 'px');
        el.style.setProperty('--rot', rot);
        el.style.setProperty('--pin', pick(pins));

        // content scaffold (you’ll replace later with your real buttons/text)
        el.innerHTML = `
          <span class="pin" aria-hidden="true"></span>
          <div class="doc-inner">
            <div class="tag">Document ${String(i+1).padStart(2,'0')}</div>
            <h2 class="headline">Placeholder</h2>
            <p class="stub">You’ll replace this with your own text and buttons.</p>
          </div>
        `;

        return el;
      }

      function placeDocs(){
        board.innerHTML = '';

        const w = window.innerWidth;
        const h = window.innerHeight;
        const topPad = 140; // matches .board padding-top
        const margin = 18;

        // We do a simple “try a few times to avoid overlap” approach.
        // Not perfect, but good enough for aesthetic chaos.
        const placed = [];

        function overlaps(x,y,ww,hh){
          for(const p of placed){
            const pad = 18; // breathing room between docs
            if(
              x < p.x + p.w + pad &&
              x + ww + pad > p.x &&
              y < p.y + p.h + pad &&
              y + hh + pad > p.y
            ) return true;
          }
          return false;
        }

        for(let i=0; i<DOC_COUNT; i++){
          const doc = makeDoc(i);
          board.appendChild(doc);

          // measure after adding
          const ww = doc.offsetWidth;
          const hh = doc.offsetHeight;

          let x = margin, y = topPad + margin;
          let ok = false;

          for(let tries=0; tries<60; tries++){
            x = rand(margin, Math.max(margin, w - ww - margin));
            y = rand(topPad + margin, Math.max(topPad + margin, h - hh - margin));
            if(!overlaps(x,y,ww,hh)){ ok = true; break; }
          }

          // even if it overlaps, place it anyway (newsroom realism)
          doc.style.left = Math.round(x) + 'px';
          doc.style.top  = Math.round(y) + 'px';

          placed.push({x, y, w: ww, h: hh});
        }
      }

      placeDocs();

      // reshuffle on resize (debounced)
      let t = null;
      window.addEventListener('resize', () => {
        clearTimeout(t);
        t = setTimeout(() => placeDocs(), 150);
      });

      // Optional: press "R" to reshuffle
      document.addEventListener('keydown', (e) => {
        if(e.key.toLowerCase() === 'r') placeDocs();
      });
    })();
  </script>
</body>
</html>
