<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Ozturk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#fbfbfb;
  --paper2:#f2f2f2;
  --shadow:0 18px 40px rgba(0,0,0,.22);
  --shadowSoft:0 10px 24px rgba(0,0,0,.16);
  --scale:1;
  --tx:0px;
  --ty:0px;
}

*{
  -webkit-user-select:none;
  user-select:none;
  -webkit-user-drag:none;
}

html,body{
  height:100%;
  margin:0;
}

body{
  overflow:hidden;
  background:
    repeating-linear-gradient(0deg, rgba(0,0,0,0.025) 0 1px, transparent 1px 4px),
    repeating-linear-gradient(90deg, rgba(0,0,0,0.018) 0 1px, transparent 1px 6px),
    radial-gradient(circle at 12% 18%, rgba(0,0,0,0.06), transparent 45%),
    radial-gradient(circle at 82% 72%, rgba(0,0,0,0.05), transparent 50%),
    radial-gradient(circle at 55% 40%, rgba(0,0,0,0.04), transparent 55%),
    linear-gradient(180deg, #f6f5f2, #e9e7e2);
  font-family:"Tinos", serif;
}

.viewport{
  position:fixed;
  inset:0;
  overflow:hidden;
}

.board{
  position:absolute;
  inset:0;
  width:100vw;
  height:100vh;
  transform-origin:0 0;
  transform:translate(var(--tx),var(--ty)) scale(var(--scale));
}

.doc{
  position:absolute;
  transform:rotate(var(--rot));
  transform-origin:var(--pinX) 14px;
  cursor:grab;
  touch-action:none;
}
.doc:active{cursor:grabbing}

.pin{
  position:absolute;
  top:6px;
  left:var(--pinX);
  transform:translateX(-50%);
  width:16px;
  height:16px;
  border-radius:50%;
  background:var(--pin);
  box-shadow:0 6px 14px rgba(0,0,0,.25);
  pointer-events:none;
  z-index:6;
}
.pin::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:rgba(255,255,255,.55);
}

.doc--photo::after{
  content:"";
  position:absolute;
  left:var(--pinX);
  top:16px;
  transform:translateX(-50%);
  width:12px;
  height:7px;
  border-radius:999px;
  background:rgba(0,0,0,.16);
  filter:blur(.25px);
}

.doc--photo img{
  display:block;
  width:100%;
  height:100%;
  box-shadow:var(--shadow);
  border:1px solid #000;
}

.doc--name{
  background:linear-gradient(180deg,var(--paper),var(--paper2));
  border-radius:999px;
  padding:14px 18px 12px;
  box-shadow:var(--shadowSoft);
  text-align:center;
  z-index:9999;
}
.doc--name h1{
  margin:0;
  font-size:28px;
  letter-spacing:.03em;
}
.doc--name p{
  margin:4px 0 0;
  font-size:13px;
  opacity:.75;
  font-family:system-ui;
}
</style>
</head>

<body>

<div class="viewport">
  <main class="board" id="board"></main>
</div>

<script>
(() => {
  const board = document.getElementById("board");
  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  const rand=(a,b)=>Math.random()*(b-a)+a;
  const PIN_X_OPTIONS=["16%","50%","84%"];

  const phys=new WeakMap(), physDocs=new Set();

  function makePhys(d,base,{k=60,damp=10}={}){
    phys.set(d,{base,angle:base,target:base,vel:0,drag:false,k,damp});
    physDocs.add(d);
    d.style.setProperty("--rot",base+"deg");
  }

  function tick(){
    physDocs.forEach(d=>{
      const p=phys.get(d);
      const acc=(p.target-p.angle)*p.k - p.vel*p.damp;
      p.vel+=acc*0.016;
      p.angle+=p.vel*0.016;
      d.style.setProperty("--rot",p.angle+"deg");
    });
    requestAnimationFrame(tick);
  }
  tick();

  const gray=()=>{const g=Math.floor(rand(45,105));return`rgb(${g},${g},${g})`;};

  const name=document.createElement("article");
  name.className="doc doc--name";
  name.style.setProperty("--pinX","50%");
  name.style.setProperty("--pin",gray());
  name.innerHTML=`<span class="pin"></span><h1>Cem Ozturk</h1><p>Student, researcher, designer</p>`;
  board.appendChild(name);
  makePhys(name,rand(-3,3),{k:55,damp:8});
  name.style.left=(innerWidth-name.offsetWidth)/2+"px";
  name.style.top="20px";

  ["designer1.jpg","designer2.jpg","designer3.jpg"].forEach(src=>{
    const d=document.createElement("article");
    d.className="doc doc--photo";

    const px=PIN_X_OPTIONS[Math.floor(Math.random()*3)];
    d.style.setProperty("--pinX",px);
    d.style.setProperty("--pin",gray());
    d.innerHTML=`<span class="pin"></span><img src="./assets/${src}">`;
    board.appendChild(d);

    const pinVal=parseFloat(px);
    const off=Math.abs((pinVal-50)/34);
    const dir=pinVal<50?1:pinVal>50?-1:0;
    const base=dir*(off*9)+rand(-1,1);

    makePhys(d,base,{k:60,damp:10});

    const img=d.querySelector("img");
    img.onload=()=>{
      const s=Math.min(120/img.naturalWidth,1);
      d.style.width=img.naturalWidth*s+"px";
      d.style.height=img.naturalHeight*s+"px";
      d.style.left=rand(40,innerWidth-d.offsetWidth-40)+"px";
      d.style.top=rand(80,innerHeight-d.offsetHeight-40)+"px";
    };
  });
})();
</script>

</body>
</html>
