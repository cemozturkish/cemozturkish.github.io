<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}
body{
  font-family:"Tinos", serif;
  overflow-x:hidden;
  color:#fff;
  background:#111;
}

/* fixed background layers */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}
#bgA{ background-image:url("./assets/background.jpg"); opacity:1; }
#bgB{ background-image:url("./assets/events-bg.jpg"); opacity:0; }

/* overlays for readability */
.bgOverlayA,
.bgOverlayB{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.bgOverlayA{ background:rgba(245,243,238,0.25); }
.bgOverlayB{ background:rgba(0,0,0,0.25); opacity:0; } /* fades in with bgB */

main{
  position:relative;
}

/* sections */
.section{
  min-height:100vh;
  padding:40px;
  box-sizing:border-box;
  display:flex;
  align-items:flex-start;
}

/* HOME */
.hero{
  margin-top:34px;
}
.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:.04em;
  line-height:1;
  color:rgba(255,255,255,0.82);
  font-weight:400;
}
.hero p{
  margin:12px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);
  letter-spacing:.02em;

  display:flex;
  gap:6px;

  height:30px;
  align-items:center;
  line-height:30px;
  overflow:visible;
}
.word{
  display:inline-block;
  font-size:1em;
  line-height:1;
  white-space:nowrap;
  cursor:pointer;
  transform-origin:left center;
  transition:
    font-size 0.25s ease,
    letter-spacing 0.25s ease,
    color 0.25s ease,
    margin 0.25s ease;
}
.sep{ opacity:0.8; line-height:1; }
.word:hover{
  font-size:1.45em;
  letter-spacing:.04em;
  color:rgba(255,255,255,0.95);
  margin-right:6px;
}
.word a{
  color:inherit;
  text-decoration:none;
}
.word a:focus-visible{
  outline:1px solid rgba(255,255,255,0.6);
  outline-offset:4px;
}

/* SECTION HEADERS */
.sectionTitle{
  margin:0 0 18px 0;
  font-size:42px;
  letter-spacing:.04em;
  line-height:1;
  font-weight:400;
  color:rgba(255,255,255,0.82);
}

/* content wrapper for inner sections */
.wrap{
  width:100%;
  max-width:1400px;
}

/* 4-column symmetrical grid (your request) */
.gallery{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:24px;
}

/* rise-in on scroll */
.reveal{
  opacity:0;
  transform:translateY(60px);
  transition:opacity 650ms ease, transform 650ms ease;
  will-change:transform, opacity;
}
.reveal.is-visible{
  opacity:1;
  transform:translateY(0);
}

.gallery img{
  width:100%;
  height:auto;
  display:block;
}

/* responsive */
@media (max-width: 1200px){
  .gallery{ grid-template-columns:repeat(3, 1fr); }
}
@media (max-width: 900px){
  .gallery{ grid-template-columns:repeat(2, 1fr); }
}
@media (max-width: 700px){
  .section{ padding:18px; }
  .hero h1{ font-size:40px; }
  .hero p{
    font-size:16px;
    height:26px;
    line-height:26px;
    padding-top:4px;
  }
}
@media (max-width: 500px){
  .gallery{ grid-template-columns:1fr; }
}

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  .word{ transition:none; }
  .reveal{ transition:none; opacity:1; transform:none; }
}
</style>
</head>

<body>
  <!-- background layers -->
  <div id="bgA" class="bg" aria-hidden="true"></div>
  <div id="bgB" class="bg" aria-hidden="true"></div>
  <div class="bgOverlayA" aria-hidden="true"></div>
  <div id="overlayB" class="bgOverlayB" aria-hidden="true"></div>

  <main>
    <!-- HOME -->
    <section id="home" class="section">
      <div class="hero">
        <h1>CEM ÖZTÜRK</h1>
        <p>
          <span class="word"><a href="#designs">Designer</a></span>
          <span class="sep">,</span>
          <span class="word">researcher</span>
          <span class="sep">,</span>
          <span class="word"><a href="#events">event coordinator</a></span>
        </p>
      </div>
    </section>

    <!-- DESIGNS -->
    <section id="designs" class="section">
      <div class="wrap">
        <h2 class="sectionTitle">DESIGNS</h2>
        <div class="gallery">
          <img class="reveal" src="./assets/designer1.jpg" alt="Design 1">
          <img class="reveal" src="./assets/designer2.jpg" alt="Design 2">
          <img class="reveal" src="./assets/designer3.jpg" alt="Design 3">
          <img class="reveal" src="./assets/designer4.jpg" alt="Design 4">
          <img class="reveal" src="./assets/designer5.jpg" alt="Design 5">
        </div>
      </div>
    </section>

    <!-- EVENTS -->
    <section id="events" class="section">
      <div class="wrap">
        <h2 class="sectionTitle">EVENTS</h2>
        <div class="gallery">
          <img class="reveal" src="./assets/events1.jpg" alt="Event 1">
          <img class="reveal" src="./assets/events2.jpg" alt="Event 2">
          <img class="reveal" src="./assets/events3.jpg" alt="Event 3">
        </div>
      </div>
    </section>
  </main>

<script>
/* Smooth-ish anchor scroll (native is fine, this just makes it less jumpy) */
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.addEventListener('click', (e)=>{
    const id = a.getAttribute('href');
    const el = document.querySelector(id);
    if(!el) return;
    e.preventDefault();
    el.scrollIntoView({behavior:'smooth', block:'start'});
  });
});

/* Background crossfade based on scroll position */
const bgB = document.getElementById('bgB');
const overlayB = document.getElementById('overlayB');

function clamp01(x){ return Math.max(0, Math.min(1, x)); }

function updateBackgroundFade(){
  // Fade starts after leaving the home section and finishes by the end of the Designs section
  const home = document.getElementById('home');
  const designs = document.getElementById('designs');

  const homeRect = home.getBoundingClientRect();
  const designsRect = designs.getBoundingClientRect();

  // home bottom crossing the top of viewport is our "start"
  const start = 0; // viewport top
  const homeBottom = homeRect.bottom;

  // by the time we're halfway through designs, fully switched
  const designsMid = designsRect.top + (designs.offsetHeight * 0.5);

  // Compute progress: when homeBottom is near top -> begin; when designsMid near top -> end
  const p = (start - homeBottom) / (start - designsMid);
  const t = clamp01(p);

  bgB.style.opacity = t.toFixed(3);
  overlayB.style.opacity = t.toFixed(3);
}

window.addEventListener('scroll', updateBackgroundFade, {passive:true});
window.addEventListener('resize', updateBackgroundFade);
updateBackgroundFade();

/* Reveal images as they enter viewport (rise-in) */
const revealEls = document.querySelectorAll('.reveal');
const io = new IntersectionObserver((entries)=>{
  entries.forEach(entry=>{
    if(entry.isIntersecting){
      entry.target.classList.add('is-visible');
      io.unobserve(entry.target);
    }
  });
}, { threshold: 0.15 });

revealEls.forEach(el => io.observe(el));
</script>
</body>
</html>
