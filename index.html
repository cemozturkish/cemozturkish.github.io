<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Ozturk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
:root{
  --wall:#e6e6e6;
  --wall2:#f2f2f2;
  --paper:#fbfbfb;
  --paper2:#f2f2f2;
  --shadow:0 18px 40px rgba(0,0,0,.22);
  --shadowSoft:0 10px 24px rgba(0,0,0,.16);

  --scale:1;
  --tx:0px;
  --ty:0px;
}

/* Stop browser selection nonsense */
*{
  -webkit-user-select:none;
  user-select:none;
  -webkit-user-drag:none;
}

html,body{
  height:100%;
  margin:0;
}

body{
  overflow:hidden;
  background:
    radial-gradient(900px 700px at 10% 10%, rgba(255,255,255,.75), transparent 60%),
    radial-gradient(800px 600px at 90% 20%, rgba(0,0,0,.08), transparent 55%),
    repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 2px, transparent 2px 7px),
    linear-gradient(135deg, var(--wall), var(--wall2));
  font-family:"Tinos", serif;
}

/* Zoom container */
.viewport{
  position:fixed;
  inset:0;
  overflow:hidden;
}

.board{
  position:absolute;
  inset:0;
  width:100vw;
  height:100vh;
  transform-origin:0 0;
  transform:translate(var(--tx),var(--ty)) scale(var(--scale));
  transition:transform 420ms cubic-bezier(.22,.61,.36,1);
}

/* Docs */
.doc{
  position:absolute;
  transform:rotate(var(--rot));
  transform-origin:var(--pinX) 14px;
  cursor:grab;
  touch-action:none;
}
.doc:active{cursor:grabbing}

/* Pin */
.pin{
  position:absolute;
  top:6px;
  left:var(--pinX);
  transform:translateX(-50%);
  width:16px;
  height:16px;
  border-radius:50%;
  background:var(--pin);
  box-shadow:0 6px 14px rgba(0,0,0,.25);
  pointer-events:none;
  z-index:6;
}
.pin::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:rgba(255,255,255,.55);
}

/* Pin pressure */
.doc--photo::after{
  content:"";
  position:absolute;
  left:var(--pinX);
  top:16px;
  transform:translateX(-50%);
  width:12px;
  height:7px;
  border-radius:999px;
  background:rgba(0,0,0,.16);
  filter:blur(.25px);
  z-index:5;
}

/* Photo */
.doc--photo img{
  display:block;
  width:100%;
  height:100%;
  box-shadow:var(--shadow);
  border:1px solid #000;
}

/* Name card */
.doc--name{
  background:linear-gradient(180deg,var(--paper),var(--paper2));
  border-radius:999px;
  padding:14px 18px 12px;
  box-shadow:var(--shadowSoft);
  text-align:center;
  z-index:9999;
}
.doc--name h1,
.doc--name p{pointer-events:none}
.doc--name h1{
  margin:0;
  font-size:28px;
  letter-spacing:.08em;
}
.doc--name p{
  margin:4px 0 0;
  font-size:13px;
  opacity:.75;
  font-family:system-ui;
}

.hint{
  position:fixed;
  bottom:14px;
  right:14px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(250,250,250,.9);
  font-size:12px;
  z-index:60;
}
</style>
</head>

<body>

<div class="viewport">
  <main class="board" id="board"></main>
</div>

<div class="hint">Drag · Click photo to zoom · ESC to exit</div>

<script>
(() => {
  const board=document.getElementById("board");

  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  const rand=(a,b)=>Math.random()*(b-a)+a;

  const PIN_X_OPTIONS=["16%","50%","84%"];

  /* z-order */
  let zTop=100;
  const bringToFront=el=>{
    if(el.classList.contains("doc--name")) return;
    el.style.zIndex=++zTop;
  };

  /* physics */
  const phys=new WeakMap(), physDocs=new Set();
  let rafOn=false,last=0;

  const pinPct=x=>parseFloat(x)||50;
  const pinOff=x=>Math.abs((pinPct(x)-50)/34);

  const gray=()=>{const g=Math.floor(rand(45,105));return`rgb(${g},${g},${g})`;};

  const baseAngle=x=>{
    const o=(pinPct(x)-50)/34;
    return clamp(-o*9.5+rand(-1,1)*(0.3+Math.abs(o)),-14,14);
  };

  function ensurePhys(d,b,o){
    phys.set(d,{b,a:b,v:0,t:b,d:false,x:0,t0:0,o});
    physDocs.add(d);
    d.style.setProperty("--rot",b+"deg");
    if(!rafOn) start();
  }

  function start(){
    rafOn=true; last=performance.now();
    requestAnimationFrame(tick);
  }

  function tick(n){
    const dt=Math.min(.033,(n-last)/1000); last=n;
    let live=false;
    physDocs.forEach(d=>{
      const p=phys.get(d);
      const acc=(p.t-p.a)*60-p.v*10;
      p.v+=acc*dt; p.a+=p.v*dt;
      d.style.setProperty("--rot",p.a+"deg");
      if(Math.abs(p.v)>0.05||Math.abs(p.a-p.b)>0.02||p.d) live=true;
    });
    if(live) requestAnimationFrame(tick); else rafOn=false;
  }

  /* zoom */
  let focused=null, focusPt=null;

  function zoom(on){
    if(!on){
      document.documentElement.style.setProperty("--scale","1");
      document.documentElement.style.setProperty("--tx","0px");
      document.documentElement.style.setProperty("--ty","0px");
      return;
    }
    const s=1.2;
    const cx=innerWidth/2, cy=innerHeight/2;
    const tx=cx-s*focusPt.x, ty=cy-s*focusPt.y;
    document.documentElement.style.setProperty("--scale",s);
    document.documentElement.style.setProperty("--tx",tx+"px");
    document.documentElement.style.setProperty("--ty",ty+"px");
  }

  function focusPoint(d){
    const br=board.getBoundingClientRect(), r=d.getBoundingClientRect();
    focusPt={x:(r.left-br.left)+r.width/2,y:(r.top-br.top)+r.height/2};
  }

  function clearFocus(){
    zoom(false);
    focused=null;
  }

  document.addEventListener("keydown",e=>e.key==="Escape"&&clearFocus());

  /* drag */
  function wire(d){
    let drag=false,sx,sy,sl,st;
    d.addEventListener("pointerdown",e=>{
      if(focused) return;
      e.preventDefault();
      bringToFront(d);
      drag=true;
      sx=e.clientX; sy=e.clientY;
      sl=parseFloat(d.style.left); st=parseFloat(d.style.top);
      d.setPointerCapture(e.pointerId);
      const p=phys.get(d); if(p){p.d=true;p.x=e.clientX;p.t0=performance.now();}
    },{passive:false});

    d.addEventListener("pointermove",e=>{
      if(!drag) return;
      e.preventDefault();
      const dx=e.clientX-sx,dy=e.clientY-sy;
      d.style.left=clamp(sl+dx,12,innerWidth-d.offsetWidth-12)+"px";
      d.style.top =clamp(st+dy,12,innerHeight-d.offsetHeight-12)+"px";
      const p=phys.get(d);
      if(p){
        const n=performance.now(),dt=Math.max(8,n-p.t0);
        const vx=(e.clientX-p.x)/dt;
        p.x=e.clientX;p.t0=n;
        p.t=p.b+clamp(vx*210*(.35+p.o*1.15),-18,18);
      }
    },{passive:false});

    d.addEventListener("pointerup",()=>{
      drag=false;
      const p=phys.get(d); if(p){p.d=false;p.t=p.b;}
    });

    d.addEventListener("click",()=>{
      if(!d.classList.contains("doc--photo")) return;
      focused=d;
      bringToFront(d);
      focusPoint(d);
      zoom(true);
    });
  }

  /* name */
  const name=document.createElement("article");
  name.className="doc doc--name";
  name.style.setProperty("--pinX","50%");
  name.style.setProperty("--pin",gray());
  name.innerHTML=`<span class="pin"></span><h1>CEM OZTURK</h1><p>Student, researcher, designer</p>`;
  board.appendChild(name);
  ensurePhys(name,rand(-2,2),0);
  name.style.left=(innerWidth-name.offsetWidth)/2+"px";
  name.style.top="20px";
  wire(name);

  /* photos */
  ["designer1.jpg","designer2.jpg","designer3.jpg"].forEach(src=>{
    const d=document.createElement("article");
    d.className="doc doc--photo";
    const px=PIN_X_OPTIONS[Math.floor(Math.random()*3)];
    d.style.setProperty("--pinX",px);
    d.style.setProperty("--pin",gray());
    d.innerHTML=`<span class="pin"></span><img src="./assets/${src}">`;
    board.appendChild(d);
    ensurePhys(d,baseAngle(px),pinOff(px));
    bringToFront(d);
    const img=d.querySelector("img");
    img.onload=()=>{
      const s=Math.min(120/img.naturalWidth,150/img.naturalWidth,1);
      d.style.width=Math.round(img.naturalWidth*s)+"px";
      d.style.height=Math.round(img.naturalHeight*s)+"px";
      d.style.left=rand(40,innerWidth-d.offsetWidth-40)+"px";
      d.style.top =rand(80,innerHeight-d.offsetHeight-40)+"px";
    };
    wire(d);
  });
})();
</script>

</body>
</html>
