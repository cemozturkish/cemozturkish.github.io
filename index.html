<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}

body{
  position:relative;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#e9e7e2;
  font-family:"Tinos", serif;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(245,243,238,0.25);
  pointer-events:none;
}

/* HERO */
.hero{
  position:absolute;
  left:40px;
  top:34px;
  z-index:2;
}

.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:.04em;
  line-height:1;
  color:rgba(255,255,255,0.82);
}

/* INTERACTIVE LINE */
.hero p{
  margin:12px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);
  letter-spacing:.02em;
  display:flex;
  align-items:center;
  gap:6px;
}

/* each word */
.word{
  display:inline-block;
  transition:
    transform 0.25s ease,
    font-size 0.25s ease,
    color 0.25s ease;
  transform-origin:left center;
  cursor:pointer;
  white-space:nowrap;
}

/* commas */
.sep{
  opacity:0.8;
}

/* hover behavior */
.word:hover{
  transform:scale(1.35);
  color:rgba(255,255,255,0.95);
}

/* links */
.word a{
  color:inherit;
  text-decoration:none;
}

.word a:hover{
  text-decoration:none;
}

/* MOBILE */
@media (max-width: 700px){
  .hero{left:18px; right:18px}
  .hero h1{font-size:40px}
  .hero p{font-size:16px}
}
</style>
</head>

<body>
  <div class="hero">
    <h1>Cem Öztürk</h1>
    <p>
      <span class="word"><a href="./designs.html">Designer</a></span>
      <span class="sep">,</span>
      <span class="word">researcher</span>
      <span class="sep">,</span>
      <span class="word"><a href="./events.html">event manager</a></span>
    </p>
  </div>
</body>
</html>
