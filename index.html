<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Ozturk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#fbfbfb;
  --paper2:#f2f2f2;
  --shadow:0 18px 40px rgba(0,0,0,.22);
  --shadowSoft:0 10px 24px rgba(0,0,0,.16);
}

*{
  -webkit-user-select:none;
  user-select:none;
  -webkit-user-drag:none;
}

html,body{
  height:100%;
  margin:0;
}

body{
  overflow:hidden;
  position:relative;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#e9e7e2;
  font-family:"Tinos", serif;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  /* less faded background (was 0.75) */
  background:rgba(245,243,238,0.35);
  pointer-events:none;
  z-index:0;
}

.viewport{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
}

.board{
  position:absolute;
  inset:0;
  width:100vw;
  height:100vh;
}

.doc{
  position:absolute;
  transform:rotate(var(--rot));
  transform-origin:var(--pinX) 14px;
  cursor:grab;
  touch-action:none;
}
.doc:active{cursor:grabbing}

.pin{
  position:absolute;
  top:6px;
  left:var(--pinX);
  transform:translateX(-50%);
  width:16px;
  height:16px;
  border-radius:50%;
  background:var(--pin);
  box-shadow:0 6px 14px rgba(0,0,0,.25);
  pointer-events:none;
  z-index:6;
}
.pin::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:rgba(255,255,255,.55);
}

.doc--name{
  background:linear-gradient(180deg,var(--paper),var(--paper2));
  border-radius:999px;
  padding:14px 18px 12px;
  box-shadow:var(--shadowSoft);
  text-align:center;
  z-index:9999; /* card visit always on top */
}
.doc--name h1{
  margin:0;
  font-size:28px;
  letter-spacing:.03em;
}
.doc--name p{
  margin:4px 0 0;
  font-size:13px;
  opacity:.75;
  font-family:system-ui;
}

/* RIGHT-SIDE VERTICAL NAV */
.sideNav{
  position:fixed;
  right:22px;
  top:50%;
  transform:translateY(-50%);
  z-index:9998; /* under the name card */
  display:flex;
  flex-direction:column;
  gap:12px;
  font-family:system-ui;
}

.sideNav a{
  display:inline-block;
  text-decoration:none;
  color:#111;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(255,255,255,0.70);
  border:1px solid rgba(0,0,0,0.15);
  box-shadow:0 10px 24px rgba(0,0,0,.12);
}

.sideNav a:hover{
  background:rgba(255,255,255,0.90);
}

@media (max-width: 600px){
  .sideNav{
    right:12px;
  }
  .sideNav a{
    padding:9px 12px;
  }
}
</style>
</head>

<body>

<!-- right-side vertical links -->
<nav class="sideNav" aria-label="Site sections">
  <a href="./designs.html">Designs</a>
  <a href="./events.html">Events</a>
</nav>

<div class="viewport">
  <main class="board" id="board"></main>
</div>

<script>
(() => {
  const board = document.getElementById("board");
  const rand=(a,b)=>Math.random()*(b-a)+a;

  const phys=new WeakMap(), physDocs=new Set();
  let raf=false,last=0;

  function start(){
    if(raf) return;
    raf=true; last=performance.now();
    requestAnimationFrame(tick);
  }

  function tick(t){
    const dt=Math.min(.033,(t-last)/1000);
    last=t;
    let active=false;

    physDocs.forEach(d=>{
      const p=phys.get(d);
      const acc=(p.target-p.angle)*p.k - p.vel*p.damp;
      p.vel+=acc*dt;
      p.angle+=p.vel*dt;
      d.style.setProperty("--rot",p.angle+"deg");
      if(Math.abs(p.vel)>0.03 || p.drag) active=true;
    });

    if(active) requestAnimationFrame(tick);
    else raf=false;
  }

  function makePhys(d,base,{k=60,damp=10}={}){
    phys.set(d,{base,angle:base,target:base,vel:0,drag:false,k,damp});
    physDocs.add(d);
    d.style.setProperty("--rot",base+"deg");
    start();
  }

  const gray=()=>{const g=Math.floor(rand(45,105));return`rgb(${g},${g},${g})`;};

  /* Name card â€“ pull to swing, pin fixed */
  const name=document.createElement("article");
  name.className="doc doc--name";
  name.style.setProperty("--pinX","50%");
  name.style.setProperty("--pin",gray());
  name.innerHTML=`<span class="pin"></span><h1>Cem Ozturk</h1><p>Student, researcher, designer</p>`;
  board.appendChild(name);

  const baseAngle=rand(-3,3);
  makePhys(name,baseAngle,{k:55,damp:8});
  name.style.left=(innerWidth-name.offsetWidth)/2+"px";
  name.style.top="20px";

  let pivot=null,lastRaw=null,unwrapped=null;

  name.addEventListener("pointerdown",e=>{
    e.preventDefault();
    const r=name.getBoundingClientRect();
    pivot={x:r.left+r.width/2,y:r.top+14};
    const p=phys.get(name);
    p.drag=true;
    unwrapped=p.angle;
    lastRaw=null;
    name.setPointerCapture(e.pointerId);
    start();
  });

  name.addEventListener("pointermove",e=>{
    const p=phys.get(name);
    if(!p.drag||!pivot) return;
    const dx=e.clientX-pivot.x;
    const dy=e.clientY-pivot.y;
    const raw=Math.atan2(dx,dy)*180/Math.PI;

    if(lastRaw===null){
      const k=Math.round((unwrapped-raw)/360);
      unwrapped=raw+360*k;
    }else{
      let delta=raw-lastRaw;
      if(delta>180) delta-=360;
      if(delta<-180) delta+=360;
      unwrapped+=delta;
    }

    lastRaw=raw;
    p.angle=unwrapped;
    p.target=unwrapped;
    start();
  });

  name.addEventListener("pointerup",()=>{
    const p=phys.get(name);
    p.drag=false;
    p.target=p.base;
    pivot=null;lastRaw=null;unwrapped=null;
    start();
  });

  /* Photos removed from main page on purpose. */
})();
</script>

</body>
</html>
