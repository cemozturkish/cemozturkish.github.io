<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Ozturk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
:root{
  --paper:#fbfbfb;
  --paper2:#f2f2f2;
  --shadow:0 18px 40px rgba(0,0,0,.22);
  --shadowSoft:0 10px 24px rgba(0,0,0,.16);
  --scale:1;
  --tx:0px;
  --ty:0px;
}

*{
  -webkit-user-select:none;
  user-select:none;
  -webkit-user-drag:none;
}

html,body{
  height:100%;
  margin:0;
}

body{
  overflow:hidden;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(0,0,0,0.025) 0px,
      rgba(0,0,0,0.025) 1px,
      transparent 1px,
      transparent 4px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(0,0,0,0.018) 0px,
      rgba(0,0,0,0.018) 1px,
      transparent 1px,
      transparent 6px
    ),
    radial-gradient(circle at 12% 18%, rgba(0,0,0,0.06), transparent 45%),
    radial-gradient(circle at 82% 72%, rgba(0,0,0,0.05), transparent 50%),
    radial-gradient(circle at 55% 40%, rgba(0,0,0,0.04), transparent 55%),
    linear-gradient(180deg, #f6f5f2, #e9e7e2);
  font-family:"Tinos", serif;
}

.viewport{
  position:fixed;
  inset:0;
  overflow:hidden;
}

.board{
  position:absolute;
  inset:0;
  width:100vw;
  height:100vh;
  transform-origin:0 0;
  transform:translate(var(--tx),var(--ty)) scale(var(--scale));
  transition:transform 420ms cubic-bezier(.22,.61,.36,1);
}

.doc{
  position:absolute;
  transform:rotate(var(--rot));
  transform-origin:var(--pinX) 14px;
  cursor:grab;
  touch-action:none;
}
.doc:active{cursor:grabbing}

.pin{
  position:absolute;
  top:6px;
  left:var(--pinX);
  transform:translateX(-50%);
  width:16px;
  height:16px;
  border-radius:50%;
  background:var(--pin);
  box-shadow:0 6px 14px rgba(0,0,0,.25);
  pointer-events:none;
  z-index:6;
}
.pin::after{
  content:"";
  position:absolute;
  inset:4px;
  border-radius:50%;
  background:rgba(255,255,255,.55);
}

.doc--photo::after{
  content:"";
  position:absolute;
  left:var(--pinX);
  top:16px;
  transform:translateX(-50%);
  width:12px;
  height:7px;
  border-radius:999px;
  background:rgba(0,0,0,.16);
  filter:blur(.25px);
  z-index:5;
}

.doc--photo img{
  display:block;
  width:100%;
  height:100%;
  box-shadow:var(--shadow);
  border:1px solid #000;
}

.doc--name{
  background:linear-gradient(180deg,var(--paper),var(--paper2));
  border-radius:999px;
  padding:14px 18px 12px;
  box-shadow:var(--shadowSoft);
  text-align:center;
  z-index:9999;
}

.doc--name h1,
.doc--name p{pointer-events:none}

.doc--name h1{
  margin:0;
  font-size:28px;
  letter-spacing:.03em; /* less shouty */
  font-weight:700;
}

.doc--name p{
  margin:4px 0 0;
  font-size:13px;
  opacity:.75;
  font-family:system-ui;
}

.hint{
  position:fixed;
  bottom:14px;
  right:14px;
  padding:10px 14px;
  border-radius:999px;
  background:rgba(250,250,250,.9);
  font-size:12px;
  z-index:60;
}
</style>
</head>

<body>

<div class="viewport">
  <main class="board" id="board"></main>
</div>

<div class="hint">Drag · Card swings from pin · ESC to reset zoom</div>

<script>
(() => {
  const board = document.getElementById("board");
  const clamp=(v,min,max)=>Math.max(min,Math.min(max,v));
  const rand=(a,b)=>Math.random()*(b-a)+a;

  const PIN_X_OPTIONS=["16%","50%","84%"];

  const phys=new WeakMap(), physDocs=new Set();
  let raf=false,last=0;

  function start(){
    if(raf) return;
    raf=true; last=performance.now();
    requestAnimationFrame(tick);
  }

  function tick(t){
    const dt=Math.min(.033,(t-last)/1000);
    last=t;
    let active=false;

    physDocs.forEach(d=>{
      const p=phys.get(d);
      if(!p) return;

      const acc=(p.target-p.angle)*p.k - p.vel*p.damp;
      p.vel+=acc*dt;
      p.angle+=p.vel*dt;
      d.style.setProperty("--rot",p.angle+"deg");

      if(Math.abs(p.vel)>0.03 || Math.abs(p.angle-p.base)>0.03 || p.drag)
        active=true;
    });

    if(active) requestAnimationFrame(tick);
    else raf=false;
  }

  function makePhys(d,base,{k=60,damp=10}={}){
    phys.set(d,{
      base,
      angle:base,
      target:base,
      vel:0,
      drag:false,
      k,
      damp
    });
    physDocs.add(d);
    d.style.setProperty("--rot",base+"deg");
    start();
  }

  let zTop=100;
  const bringToFront=el=>{
    if(el.classList.contains("doc--name")) return;
    el.style.zIndex=++zTop;
  };

  const gray=()=>{const g=Math.floor(rand(45,105));return`rgb(${g},${g},${g})`;};

  const name=document.createElement("article");
  name.className="doc doc--name";
  name.style.setProperty("--pinX","50%");
  name.style.setProperty("--pin",gray());
  name.innerHTML=`<span class="pin"></span><h1>Cem Ozturk</h1><p>Student, researcher, designer</p>`;
  board.appendChild(name);

  const baseAngle=rand(-3,3);
  makePhys(name,baseAngle,{k:55,damp:8});

  name.style.left=(innerWidth-name.offsetWidth)/2+"px";
  name.style.top="20px";

  let pivot=null;

  name.addEventListener("pointerdown",e=>{
    e.preventDefault();
    const r=name.getBoundingClientRect();
    pivot={x:r.left+r.width/2,y:r.top+14};
    const p=phys.get(name);
    p.drag=true;
    name.setPointerCapture(e.pointerId);
  });

  name.addEventListener("pointermove",e=>{
    const p=phys.get(name);
    if(!p.drag) return;
    const dx=e.clientX-pivot.x;
    const dy=e.clientY-pivot.y;
    const ang=Math.atan2(dx,dy)*180/Math.PI;
    p.angle=ang;
    p.target=ang;
    start();
  });

  name.addEventListener("pointerup",()=>{
    const p=phys.get(name);
    p.drag=false;
    p.target=p.base;
    start();
  });

})();
</script>

</body>
</html>
