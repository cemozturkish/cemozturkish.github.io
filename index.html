<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}

body{
  position:relative;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#e9e7e2;
  font-family:"Tinos", serif;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(245,243,238,0.25); /* slightly less fade */
  pointer-events:none;
}

/* MAIN HERO TEXT */
.hero{
  position:absolute;
  left:40px;
  top:34px;
  z-index:2;
}

.hero h1{
  margin:0;
  font-size:64px;
  letter-spacing:.04em;
  line-height:1;
}

.hero p{
  margin:10px 0 0;
  font-size:20px;
  opacity:.85;
}

/* RIGHT-SIDE TEXT NAV */
.sideNav{
  position:fixed;
  right:22px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:14px;
  z-index:2;
}

.sideNav a{
  text-decoration:none;
  color:#111;
  font-size:28px;
  letter-spacing:.01em;
}

.sideNav a:hover{
  text-decoration:underline;
}

@media (max-width: 700px){
  .hero{left:18px; right:18px}
  .hero h1{font-size:44px}
  .hero p{font-size:16px}
  .sideNav{right:12px}
  .sideNav a{font-size:22px}
}
</style>
</head>

<body>
  <div class="hero">
    <h1>Cem Öztürk</h1>
    <p>Designs & events</p>
  </div>

  <nav class="sideNav" aria-label="Site navigation">
    <a href="./designs.html">Designs</a>
    <a href="./events.html">Events</a>
  </nav>
</body>
</html>
