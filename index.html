<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<style>
html,body{height:100%;margin:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",
               Roboto,Helvetica,Arial,sans-serif;
  overflow-x:hidden;
  color:#fff;
  background:#111;
}

/* fixed background */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* progressive darkening overlay */
#darken{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:black;
  opacity:0;
}

/* layout */
main{ position:relative; }

.section{
  min-height:120vh;              /* more vertical runway */
  padding:120px 40px 140px;      /* top / sides / bottom */
  box-sizing:border-box;
}

/* HERO */
.hero{
  margin-top:0;
}
.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:.04em;
  line-height:1;
  font-weight:400;
  color:rgba(255,255,255,0.82);
}
.hero p{
  margin:12px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);
  display:flex;
  gap:6px;
  height:30px;
  align-items:center;
}
.word{
  cursor:pointer;
  transition:font-size .25s ease,letter-spacing .25s ease,color .25s ease,margin .25s ease;
}
.word:hover{
  font-size:1.45em;
  letter-spacing:.04em;
  color:rgba(255,255,255,0.95);
  margin-right:6px;
}
.word a{ color:inherit; text-decoration:none; }

/* section titles */
.sectionTitle{
  font-size:42px;
  letter-spacing:.04em;
  font-weight:400;
  margin-bottom:18px;
  color:rgba(255,255,255,0.82);
}

/* DESIGNS title slide-in */
.slideIn{
  opacity:0;
  transform:translateX(-42px);
}

/* gallery */
.wrap{ max-width:1400px; }

.spacer{
  height:120px;                  /* breathing space */
}

.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}

/* reveal + vertical chaos */
.reveal{
  opacity:0;
  --parY:0px;
  transform:translateY(calc(60px + var(--parY)));
  transition:opacity .6s ease,transform .6s ease;
}
.reveal.is-visible{
  opacity:1;
  transform:translateY(var(--parY));
}
.gallery img{
  width:100%;
  height:auto;
  display:block;
}

/* responsive */
@media(max-width:1200px){ .gallery{grid-template-columns:repeat(3,1fr)} }
@media(max-width:900px){ .gallery{grid-template-columns:repeat(2,1fr)} }
@media(max-width:500px){ .gallery{grid-template-columns:1fr} }

@media(max-width:700px){
  .section{
    min-height:110vh;
    padding:80px 18px 100px;
  }
  .spacer{ height:80px; }
}
</style>
</head>

<body>
<div class="bg"></div>
<div id="darken"></div>

<main>
  <!-- HOME -->
  <section id="home" class="section">
    <div class="hero">
      <h1>CEM ÖZTÜRK</h1>
      <p>
        <span class="word"><a href="#designs">Designer</a>,</span>
        <span class="word">researcher,</span>
        <span class="word"><a href="#events">event coordinator</a>.</span>
      </p>
    </div>
  </section>

  <!-- DESIGNS -->
  <section id="designs" class="section">
    <div class="wrap">
      <h2 id="designsTitle" class="sectionTitle slideIn">DESIGNS</h2>

      <div class="spacer"></div>

      <div class="gallery">
        <img class="reveal" src="./assets/designer1.jpg">
        <img class="reveal" src="./assets/designer2.jpg">
        <img class="reveal" src="./assets/designer3.jpg">
        <img class="reveal" src="./assets/designer4.jpg">
        <img class="reveal" src="./assets/designer5.jpg">
      </div>

      <div class="spacer"></div>
    </div>
  </section>

  <!-- EVENTS -->
  <section id="events" class="section">
    <div class="wrap">
      <h2 class="sectionTitle">EVENTS</h2>

      <div class="spacer"></div>

      <div class="gallery">
        <img class="reveal" src="./assets/events1.jpg">
        <img class="reveal" src="./assets/events2.jpg">
        <img class="reveal" src="./assets/events3.jpg">
      </div>

      <div class="spacer"></div>
    </div>
  </section>
</main>

<script>
/* helpers */
const clamp01=x=>Math.max(0,Math.min(1,x));
const smoothstep=(a,b,x)=>{
  const t=clamp01((x-a)/(b-a));
  return t*t*(3-2*t);
};

/* progressive darkening */
const darken=document.getElementById('darken');
function updateDark(){
  const maxScroll=document.documentElement.scrollHeight-window.innerHeight;
  const p=clamp01(window.scrollY/maxScroll);
  darken.style.opacity=(smoothstep(0,1,p)*0.65).toFixed(3);
}

/* reveal images */
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add('is-visible');
      io.unobserve(e.target);
    }
  });
},{threshold:.15});
document.querySelectorAll('.reveal').forEach(el=>io.observe(el));

/* vertical chaos tied to title position */
const title=document.getElementById('designsTitle');
const imgs=[...document.querySelectorAll('.gallery .reveal')];

imgs.forEach((img,i)=>{
  img.dataset.speed=((i%7)-3)*0.22;
  img.dataset.base=((i*53)%240)-120;
});

function updateChaos(){
  const vh=innerHeight;
  let t=0;
  if(title){
    const r=title.getBoundingClientRect();
    t=smoothstep(vh*.85,vh*.55,r.top);
    title.style.opacity=t;
    title.style.transform=`translateX(${(-42*(1-t)).toFixed(1)}px)`;
  }
  imgs.forEach(img=>{
    if(!img.classList.contains('is-visible')) return;
    const y=(+img.dataset.base+scrollY*+img.dataset.speed)*(1-t);
    img.style.setProperty('--parY',`${y}px`);
  });
}

/* smooth anchor scroll */
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.onclick=e=>{
    e.preventDefault();
    document.querySelector(a.getAttribute('href'))
      .scrollIntoView({behavior:'smooth'});
  };
});

/* bind */
addEventListener('scroll',()=>{
  updateDark();
  updateChaos();
},{passive:true});
addEventListener('resize',()=>{updateDark();updateChaos();});

updateDark();
updateChaos();
</script>
</body>
</html>
