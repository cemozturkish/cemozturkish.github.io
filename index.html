<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cem Ozturk</title>
  <meta name="description" content="Portfolio, essays, maps, media." />

  <style>
    :root{
      --board:#b07a4a;
      --board2:#a36e41;
      --paper:#f4f1e8;
      --paper2:#efe9dc;
      --ink:#161616;
      --muted:#5b5b5b;
      --pin:#d12a2a;
      --pin2:#1c4bd1;
      --shadow: 0 18px 40px rgba(0,0,0,.25);
      --shadow2: 0 10px 22px rgba(0,0,0,.22);
      --radius: 18px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      color:var(--ink);
      overflow:auto; /* FIX: allow scroll if needed */
      font-family: ui-serif, Georgia, "Times New Roman", Times, serif;
      background:
        radial-gradient(1000px 700px at 10% 10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 800px at 90% 20%, rgba(0,0,0,.10), transparent 55%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.035) 0 2px, transparent 2px 6px),
        linear-gradient(135deg, var(--board), var(--board2));
    }

    body::before{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background-image:
        radial-gradient(rgba(0,0,0,.10) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,.08) 1px, transparent 1px);
      background-size: 28px 28px, 34px 34px;
      background-position: 0 0, 12px 18px;
      opacity:.35;
      mix-blend-mode:multiply;
    }

    /* Masthead */
    .masthead{
      position:fixed;
      top:18px;
      left:50%;
      transform:translateX(-50%);
      width:min(980px, calc(100% - 28px));
      max-height:90px; /* FIX */
      z-index:30;
      text-align:center;
      padding:14px 18px 12px;
      border-radius:999px;
      background:rgba(244,241,232,.82);
      border:1px solid rgba(0,0,0,.14);
      box-shadow:0 14px 28px rgba(0,0,0,.18);
      backdrop-filter:blur(6px);
    }

    .masthead h1{
      margin:0;
      font-size:clamp(20px,3vw,34px);
      letter-spacing:.06em;
      text-transform:uppercase;
      font-weight:900;
    }

    .masthead p{
      margin:4px 0 0;
      font-size:13px;
      color:var(--muted);
      line-height:1.3;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Board */
    .board{
      position:relative;
      min-height:100vh;
      width:100vw;
      padding-top:170px; /* FIX: real clearance */
    }

    .clip{
      position:absolute;
      width:min(380px, 88vw);
      background:linear-gradient(180deg, var(--paper), var(--paper2));
      border:1px solid rgba(0,0,0,.16);
      border-radius:var(--radius);
      box-shadow:var(--shadow2);
      padding:16px 16px 14px;
      transform:rotate(var(--rot,0deg));
      user-select:none;
      cursor:grab;
    }
    .clip:active{ cursor:grabbing; }

    .clip::before{
      content:"";
      position:absolute; inset:0;
      border-radius:var(--radius);
      pointer-events:none;
      background:
        radial-gradient(600px 220px at 20% 15%, rgba(255,255,255,.32), transparent 55%),
        repeating-linear-gradient(0deg, rgba(0,0,0,.03) 0 1px, transparent 1px 4px);
      opacity:.55;
      mix-blend-mode:multiply;
    }

    .pin{
      position:absolute;
      top:-10px;
      left:22px;
      width:16px;
      height:16px;
      border-radius:999px;
      background:var(--pin);
      border:2px solid rgba(0,0,0,.18);
      box-shadow:0 8px 14px rgba(0,0,0,.28);
    }
    .clip[data-pin="blue"] .pin{ background:var(--pin2); }

    .kicker{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      font-size:11px;
      letter-spacing:.18em;
      text-transform:uppercase;
      color:rgba(0,0,0,.62);
      margin:0 0 8px;
    }

    .title{
      margin:0 0 8px;
      font-size:22px;
      font-weight:900;
    }

    .cols{
      column-count:2;
      column-gap:14px;
      font-size:13.5px;
      line-height:1.55;
    }

    .dropcap::first-letter{
      float:left;
      font-size:46px;
      padding:2px 8px 0 0;
      font-weight:900;
    }

    .photo img{
      width:100%;
      border-radius:14px;
      border:1px solid rgba(0,0,0,.16);
      box-shadow:0 10px 20px rgba(0,0,0,.18);
      display:block;
    }

    /* FIX: graceful missing-image fallback */
    .photo.noimg{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:260px;
      font-size:13px;
      color:rgba(0,0,0,.6);
      font-family: ui-sans-serif, system-ui;
    }

    .meta{
      margin-top:10px;
      display:flex;
      justify-content:space-between;
      border-top:1px dashed rgba(0,0,0,.25);
      padding-top:10px;
      font-size:12px;
      color:rgba(0,0,0,.62);
      font-family: ui-sans-serif, system-ui;
    }

    @media (max-width:720px){
      .clip{
        position:relative;
        margin:14px auto;
        left:auto !important;
        top:auto !important;
        transform:none !important;
        cursor:default;
      }
      .cols{ column-count:1; }
    }
  </style>
</head>

<body>

<header class="masthead">
  <h1>Cem Ozturk</h1>
  <p>Student, researcher, designer. Essays, maps, media, and other carefully curated chaos.</p>
</header>

<main class="board" id="board">

  <!-- Featured visual -->
  <article class="clip photo" data-pin="red" style="--rot:1.4deg;" data-x="72" data-y="55">
    <span class="pin"></span>
    <img src="./assets/cover.jpg"
         alt="Featured visual"
         onerror="this.remove(); this.parentElement.classList.add('noimg'); this.parentElement.textContent='Add cover.jpg to /assets';">
    <div class="meta">
      <span>Featured</span>
      <span>Gallery</span>
    </div>
  </article>

  <!-- (other clips unchanged, omitted for brevity) -->

</main>

</body>
</html>
