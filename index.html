<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}

body{
  position:relative;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#e9e7e2;
  font-family:"Tinos", serif;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(245,243,238,0.25);
  pointer-events:none;
}

/* HERO TEXT */
.hero{
  position:absolute;
  left:40px;
  top:34px;
  z-index:2;
}

.hero h1{
  margin:0;
  font-size:52px;         /* smaller than before */
  letter-spacing:.04em;
  line-height:1;
  color:rgba(255,255,255,0.82);  /* white + slightly transparent */
}

.hero p{
  margin:10px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);  /* white + more transparent */
  letter-spacing:.02em;
}

/* LINK STYLING (only for the clickable words) */
.hero a{
  color:rgba(255,255,255,0.78);
  text-decoration:none;
}

.hero a:hover{
  text-decoration:underline;
}

/* keep commas looking normal even when links */
.hero .sep{
  opacity:0.9;
}

/* MOBILE */
@media (max-width: 700px){
  .hero{left:18px; right:18px}
  .hero h1{font-size:40px}
  .hero p{font-size:16px}
}
</style>
</head>

<body>
  <div class="hero">
    <h1>Cem Öztürk</h1>
    <p>
      <a href="./designs.html">Designer</a><span class="sep">,</span>
      researcher<span class="sep">,</span>
      <a href="./events.html">event manager</a>
    </p>
  </div>
</body>
</html>
