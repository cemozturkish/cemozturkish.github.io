<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

<style>
html,body{height:100%;margin:0}

body{
  position:relative;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#e9e7e2;
  font-family:"Tinos", serif;
  overflow:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(245,243,238,0.25);
  pointer-events:none;
}

/* next background layer for crossfade */
#bg-next{
  position:fixed;
  inset:0;
  background-image:url("./assets/events-bg.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  opacity:0;
  transition:opacity 600ms ease;
  pointer-events:none;
  z-index:0;
}

/* optional overlay tint on next bg to match your inner pages */
#bg-next::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.25);
}

/* HERO */
.hero{
  position:absolute;
  left:40px;
  top:34px;
  z-index:2;
}

.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:.04em;
  line-height:1;
  color:rgba(255,255,255,0.82);
  font-weight:400;

  transform-origin:left top;
  transition:transform 550ms ease, opacity 550ms ease;
}

/* title link */
.hero h1 a{
  color:inherit;
  text-decoration:none;
}
.hero h1 a:hover{
  color:rgba(255,255,255,0.95);
}

/* DESIGNS "morph" label (overlay) */
.morph-label{
  position:absolute;
  left:40px;
  top:34px;
  z-index:3;
  margin:0;
  font-size:42px;
  letter-spacing:.04em;
  line-height:1;
  color:rgba(255,255,255,0.82);
  font-weight:400;

  opacity:0;
  transform:translateY(6px) scale(0.98);
  transform-origin:left top;
  transition:opacity 420ms ease, transform 420ms ease;
  pointer-events:none;
}

/* INTERACTIVE LINE (locked vertically) */
.hero p{
  margin:12px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);
  letter-spacing:.02em;

  display:flex;
  gap:6px;

  height:30px;
  align-items:center;
  line-height:30px;
  overflow:visible;

  transition:opacity 350ms ease;
}

/* each word */
.word{
  display:inline-block;
  font-size:1em;
  line-height:1;
  white-space:nowrap;
  cursor:pointer;

  transform-origin:left center;
  transition:
    font-size 0.25s ease,
    letter-spacing 0.25s ease,
    color 0.25s ease,
    margin 0.25s ease;
}

/* commas */
.sep{
  opacity:0.8;
  line-height:1;
}

/* hover = pushes horizontally, row stays locked */
.word:hover{
  font-size:1.45em;
  letter-spacing:.04em;
  color:rgba(255,255,255,0.95);
  margin-right:6px;
}

/* links inherit behavior */
.word a{
  color:inherit;
  text-decoration:none;
}
.word a:hover{
  text-decoration:none;
}

.word a:focus-visible{
  outline:1px solid rgba(255,255,255,0.6);
  outline-offset:4px;
}

/* EXIT STATE */
body.is-exiting .hero h1{
  transform:scale(0.78);
  opacity:0.70;
}
body.is-exiting .hero p{
  opacity:0.0;
}
body.is-exiting #bg-next{
  opacity:1;
}
body.is-exiting .morph-label{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* MOBILE */
@media (max-width: 700px){
  .hero{left:18px; right:18px}
  .hero h1{font-size:40px}
  .morph-label{
    left:18px;
    top:34px;
    font-size:34px;
  }
  .hero p{
    font-size:16px;
    height:26px;
    line-height:26px;
    padding-top:4px;
  }
}

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  #bg-next,
  .hero h1,
  .hero p,
  .morph-label{
    transition:none;
  }
}
</style>
</head>

<body>
  <div id="bg-next" aria-hidden="true"></div>

  <!-- morph label (only used during exit) -->
  <h1 class="morph-label" id="morphLabel" aria-hidden="true">DESIGNS</h1>

  <div class="hero">
    <h1><a href="./index.html">CEM ÖZTÜRK</a></h1>
    <p>
      <span class="word"><a id="linkDesigner" href="./designs.html">Designer</a></span>
      <span class="sep">,</span>
      <span class="word">researcher</span>
      <span class="sep">,</span>
      <span class="word"><a href="./events.html">event coordinator</a></span>
    </p>
  </div>

<script>
(function(){
  const designerLink = document.getElementById('linkDesigner');
  if (!designerLink) return;

  designerLink.addEventListener('click', (e) => {
    // respect new tab / cmd-click / middle click
    if (e.metaKey || e.ctrlKey || e.shiftKey || e.altKey || e.button === 1) return;

    e.preventDefault();

    // Start exit animation
    document.body.classList.add('is-exiting');

    // Navigate after animation completes
    // (keep this aligned with CSS timing)
    window.setTimeout(() => {
      window.location.href = designerLink.getAttribute('href');
    }, 620);
  });
})();
</script>
</body>
</html>
