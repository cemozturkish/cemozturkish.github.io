<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cem Öztürk</title>

<style>
html,body{height:100%;margin:0}
body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Helvetica, Arial, sans-serif;
  overflow-x:hidden;
  color:#fff;
  background:#111;
}

/* fixed background */
.bg{
  position:fixed;
  inset:0;
  z-index:-2;
  background-image:url("./assets/background.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* progressive darkening overlay */
#darken{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:black;
  opacity:0;
}

/* layout */
main{ position:relative; }

.section{
  min-height:120vh;
  padding:120px 40px 140px;
  box-sizing:border-box;
}

/* HERO */
.hero h1{
  margin:0;
  font-size:52px;
  letter-spacing:.04em;
  line-height:1;
  font-weight:400;
  color:rgba(255,255,255,0.82);
}
.hero p{
  margin:12px 0 0;
  font-size:18px;
  color:rgba(255,255,255,0.70);
  display:flex;
  gap:10px;
  height:30px;
  align-items:center;
  flex-wrap:wrap;
}

/* neat, consistent clickable words */
.heroLink{
  display:inline-block;
  cursor:pointer;
  color:inherit;
  text-decoration:none;
  transition:transform .18s ease, letter-spacing .18s ease, color .18s ease;
  transform-origin:left center;
}
.heroLink:hover{
  transform:scale(1.18);
  letter-spacing:.03em;
  color:rgba(255,255,255,0.95);
}

/* section titles */
.sectionTitle{
  font-size:42px;
  letter-spacing:.04em;
  font-weight:400;
  margin-bottom:18px;
  color:rgba(255,255,255,0.82);
}

/* DESIGNS title slide-in only */
.slideIn{
  opacity:0;
  transform:translateX(-42px);
}

/* gallery base (everything except EVENTS uses grid) */
.wrap{ max-width:1400px; }
.spacer{ height:120px; }

.gallery{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:24px;
}

/* reveal + vertical chaos */
.reveal{
  opacity:0;
  --parY:0px;
  transform:translateY(calc(60px + var(--parY)));
  transition:opacity .6s ease,transform .6s ease;
}
.reveal.is-visible{
  opacity:1;
  transform:translateY(var(--parY));
}
.gallery img{
  width:100%;
  height:auto;
  display:block;
}

/* EVENTS: masonry-like columns (NOW 4) */
#eventsGallery{
  column-count:4;
  column-gap:24px;
}
#eventsGallery img{
  width:100%;
  height:auto;
  margin:0 0 24px;
  break-inside:avoid;
  display:block;
}

/* EVENTS reveal style */
#eventsGallery .reveal{
  transform:translateY(30px);
  filter:blur(6px);
  transition:opacity .7s ease,transform .7s ease,filter .9s ease;
}
#eventsGallery .reveal.is-visible{
  transform:translateY(0);
  filter:blur(0);
}

/* responsive */
@media(max-width:1200px){
  .gallery{grid-template-columns:repeat(3,1fr)}
  #eventsGallery{column-count:3;}
}
@media(max-width:900px){
  .gallery{grid-template-columns:repeat(2,1fr)}
  #eventsGallery{column-count:2;}
}
@media(max-width:500px){
  .gallery{grid-template-columns:1fr}
  #eventsGallery{column-count:1;}
}
@media(max-width:700px){
  .section{
    min-height:110vh;
    padding:80px 18px 100px;
  }
  .spacer{ height:80px; }
}
</style>
</head>

<body>
<div class="bg"></div>
<div id="darken"></div>

<main>
  <!-- HOME -->
  <section id="home" class="section">
    <div class="hero">
      <h1>CEM ÖZTÜRK</h1>
      <p>
        <a class="heroLink" href="#designs">Designer</a><span>,</span>
        <a class="heroLink" href="#ideas">researcher</a><span>,</span>
        <a class="heroLink" href="#events">event coordinator</a><span>.</span>
      </p>
    </div>
  </section>

  <!-- DESIGNS -->
  <section id="designs" class="section">
    <div class="wrap">
      <h2 id="designsTitle" class="sectionTitle slideIn">DESIGNS</h2>
      <div class="spacer"></div>
      <div id="designGallery" class="gallery"></div>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- EXHIBITIONS -->
  <section id="exhibitions" class="section">
    <div class="wrap">
      <h2 class="sectionTitle">EXHIBITIONS</h2>
      <div class="spacer"></div>
      <div id="exhibitionGallery" class="gallery"></div>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- PRODUCTIONS -->
  <section id="productions" class="section">
    <div class="wrap">
      <h2 class="sectionTitle">PRODUCTIONS</h2>
      <div class="spacer"></div>
      <div id="productionGallery" class="gallery"></div>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- IDEAS -->
  <section id="ideas" class="section">
    <div class="wrap">
      <h2 class="sectionTitle">IDEAS</h2>
      <div class="spacer"></div>
      <div id="ideaGallery" class="gallery"></div>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- PROJECTS -->
  <section id="projects" class="section">
    <div class="wrap">
      <h2 class="sectionTitle">PROJECTS</h2>
      <div class="spacer"></div>
      <div id="projectGallery" class="gallery"></div>
      <div class="spacer"></div>
    </div>
  </section>

  <!-- EVENTS -->
  <section id="events" class="section">
    <div class="wrap">
      <h2 class="sectionTitle">EVENTS</h2>
      <div class="spacer"></div>
      <div id="eventsGallery"></div>
      <div class="spacer"></div>
    </div>
  </section>
</main>

<script>
/* helpers */
const clamp01=x=>Math.max(0,Math.min(1,x));
const smoothstep=(a,b,x)=>{
  const t=clamp01((x-a)/(b-a));
  return t*t*(3-2*t);
};

/* progressive darkening */
const darken=document.getElementById('darken');
function updateDark(){
  const maxScroll=document.documentElement.scrollHeight-window.innerHeight;
  const p=clamp01(window.scrollY/maxScroll);
  darken.style.opacity=(smoothstep(0,1,p)*0.65).toFixed(3);
}

/* auto-fill galleries with extension fallback */
function fillGallery(containerId, prefix, count){
  const wrap=document.getElementById(containerId);
  const exts=["jpg","jpeg","png"];

  for(let i=1;i<=count;i++){
    const img=document.createElement("img");
    img.className="reveal";
    img.loading="lazy";

    let k=0;
    const tryNext=()=>{
      if(k>=exts.length){ img.remove(); return; }
      img.src=`./assets/${prefix}${i}.${exts[k++]}`;
    };
    img.onerror=tryNext;

    tryNext();
    wrap.appendChild(img);
  }
}

/* counts: high so future uploads auto-appear */
fillGallery("designGallery","designer",60);
fillGallery("exhibitionGallery","exhibition",60);
fillGallery("productionGallery","production",60);
fillGallery("ideaGallery","idea",60);
fillGallery("projectGallery","project",60);
fillGallery("eventsGallery","events",60);

/* reveal observer */
const io=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.classList.add('is-visible');
      io.unobserve(e.target);
    }
  });
},{threshold:.15});

document.addEventListener("DOMContentLoaded",()=>{
  document.querySelectorAll(".reveal").forEach((el,idx)=>{
    if(el.closest("#eventsGallery")){
      el.style.transitionDelay=`${(idx%12)*40}ms`;
    }
    io.observe(el);
  });
});

/* vertical chaos tied to DESIGNS title only */
const title=document.getElementById('designsTitle');
let imgs=[];

function refreshImages(){
  imgs=[...document.querySelectorAll('#designGallery .reveal')];
  imgs.forEach((img,i)=>{
    img.dataset.speed=((i%7)-3)*0.22;
    img.dataset.base=((i*53)%240)-120;
  });
}
refreshImages();

function updateChaos(){
  const vh=innerHeight;
  let t=0;
  if(title){
    const r=title.getBoundingClientRect();
    t=smoothstep(vh*.85,vh*.55,r.top);
    title.style.opacity=t;
    title.style.transform=`translateX(${(-42*(1-t)).toFixed(1)}px)`;
  }
  imgs.forEach(img=>{
    if(!img.classList.contains('is-visible')) return;
    const y=(+img.dataset.base+scrollY*+img.dataset.speed)*(1-t);
    img.style.setProperty('--parY',`${y}px`);
  });
}

/* smooth anchor scroll */
document.querySelectorAll('a[href^="#"]').forEach(a=>{
  a.onclick=e=>{
    e.preventDefault();
    document.querySelector(a.getAttribute('href'))
      .scrollIntoView({behavior:'smooth'});
  };
});

/* bind */
addEventListener('scroll',()=>{
  updateDark();
  updateChaos();
},{passive:true});
addEventListener('resize',()=>{updateDark();updateChaos();});

updateDark();
updateChaos();
</script>
</body>
</html>
