<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cem Ozturk</title>
  <meta name="description" content="Cem Ozturk â€” student, researcher, and creator." />

  <style>
    :root{
      --bg:#D9D9D9;
      --fg:#17111B;
      --muted:#5F5A58;
      --radius:22px;
      --shadow:0 22px 60px rgba(0,0,0,.35);
      --max:1120px;
    }

    *{ box-sizing:border-box }
    html,body{
      margin:0;
      height:100%;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg);
      background:
        radial-gradient(1200px 800px at 15% 10%, rgba(124,92,255,0.35), transparent 55%),
        radial-gradient(900px 700px at 85% 30%, rgba(255,77,141,0.25), transparent 60%),
        radial-gradient(900px 900px at 45% 120%, rgba(0,224,255,0.12), transparent 55%),
        var(--bg);
    }

    a{ color:inherit; text-decoration:none }
    img{ max-width:100%; display:block }

    /* ================= TOP BAR ================= */

    .topbar{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter:blur(14px);
      background:rgba(217,217,217,.7);
      border-bottom:1px solid rgba(0,0,0,.06);
    }

    .topbar__inner{
      max-width:var(--max);
      margin:0 auto;
      padding:16px 20px;
      display:flex;
      justify-content:center;
    }

    .nav{
      display:flex;
      gap:18px;
    }

    .nav a{
      font-size:13px;
      padding:8px 10px;
      border-radius:999px;
      color:rgba(23,17,27,.7);
    }

    .nav a:hover{
      background:rgba(0,0,0,.05);
      color:rgba(23,17,27,.95);
    }

    /* ================= HERO ================= */

    .hero{
      max-width:var(--max);
      margin:0 auto;
      padding:40px 20px 30px;
      display:grid;
      grid-template-columns:1.05fr .95fr;
      gap:26px;
      align-items:center;
      min-height:540px;
    }

    .hero-left{
      display:flex;
      flex-direction:column;
      gap:18px;
    }

    #ransom{
      display:inline-block;
      min-height:3.6rem;
      transform:scale(1.15);
      transform-origin:left;
    }

    .r-letter{
      display:inline-block;
      padding:6px 10px;
      font-weight:800;
      border-radius:4px;
      margin-right:2px;
      box-shadow:0 2px 0 rgba(0,0,0,.15);
      transform:rotate(var(--rot));
      background:var(--pieceBg);
      color:var(--pieceFg);
    }

    .r-space{ width:14px; display:inline-block }

    .hero-line{
      font-size:clamp(18px,2.6vw,30px);
      line-height:1.35;
    }

    .hero-sub{
      font-size:15px;
      color:rgba(23,17,27,.7);
      max-width:62ch;
      line-height:1.6;
    }

    .hero-actions{
      display:flex;
      gap:10px;
    }

    .btn{
      padding:12px 16px;
      border-radius:999px;
      border:1px solid rgba(0,0,0,.15);
      background:rgba(255,255,255,.6);
      font-weight:700;
      font-size:13px;
    }

    .btn:hover{ transform:translateY(-1px) }

    .hero-visual{
      border-radius:var(--radius);
      min-height:420px;
      background:
        radial-gradient(600px 420px at 30% 25%, rgba(255,255,255,.25), transparent 55%),
        linear-gradient(135deg, rgba(124,92,255,.4), rgba(255,77,141,.28));
      box-shadow:var(--shadow);
    }

    /* ================= HOVER DESIGNER ================= */

    .hover-wrap{ position:relative; display:inline-block }
    .hot{
      all:unset;
      cursor:pointer;
      text-decoration:underline;
    }
    .hot:hover{ font-size:1.3em }

    .pop{
      position:absolute;
      top:120%;
      left:0;
      background:#141416;
      color:#e5e7eb;
      border-radius:12px;
      padding:16px;
      display:none;
      z-index:100;
    }

    .hover-wrap:hover .pop{ display:block }

    .pop-grid{
      display:flex;
      gap:12px;
    }

    .pop-grid img{
      height:180px;
      border-radius:8px;
    }

    /* ================= RESPONSIVE ================= */

    @media(max-width:900px){
      .hero{ grid-template-columns:1fr }
      .hero-visual{ min-height:300px }
      .nav{ display:flex }
    }
  </style>
</head>

<body>

  <!-- TOP BAR (CLEAN, CENTERED) -->
  <header class="topbar">
    <div class="topbar__inner">
      <nav class="nav">
        <a href="#about">about</a>
        <a href="#work">work</a>
        <a href="#contact">contact</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <main class="hero">

    <section class="hero-left">
      <h1 id="ransom"
          data-text="cem was here"
          data-palette-bg="#D7D7D5,#BEBEBE,#AFAFAF,#B9B9B9,#949496"
          data-palette-fg="#111,#222,#333,#444,#555">
        <noscript>cem was here</noscript>
      </h1>

      <h2 class="hero-line">
        <span class="hover-wrap">
          <button class="hot">Designer</button>
          <span class="pop">
            <div class="pop-grid">
              <img src="/assets/designer1.jpg" alt="">
              <img src="/assets/designer2.jpg" alt="">
            </div>
          </span>
        </span>,
        researcher, and student building at the edge of politics,
        philosophy, and media.
      </h2>

      <p class="hero-sub">
        This site is a simple, static home for my projects. Essays, maps,
        music, and experiments will live here as they mature.
      </p>

      <div class="hero-actions">
        <a class="btn" href="#work">discover</a>
        <a class="btn" href="#about">read</a>
      </div>
    </section>

    <aside class="hero-visual"></aside>
  </main>

  <!-- SECTIONS -->
  <section id="about"></section>
  <section id="work"></section>
  <section id="contact"></section>

  <script>
    (function(){
      const el=document.getElementById("ransom");
      if(!el) return;
      const text=el.dataset.text;
      const bg=el.dataset.paletteBg.split(",");
      const fg=el.dataset.paletteFg.split(",");
      el.innerHTML="";
      let lastBg,lastFg;
      for(const c of text){
        if(c===" "){ el.innerHTML+='<span class="r-space"></span>'; continue }
        const s=document.createElement("span");
        const b=bg.find(x=>x!==lastBg)||bg[0];
        const f=fg.find(x=>x!==lastFg)||fg[0];
        lastBg=b; lastFg=f;
        s.className="r-letter";
        s.style.setProperty("--rot",(Math.random()*10-5)+"deg");
        s.style.setProperty("--pieceBg",b);
        s.style.setProperty("--pieceFg",f);
        s.textContent=c;
        el.appendChild(s);
      }
    })();
  </script>

</body>
</html>
