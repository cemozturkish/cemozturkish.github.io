<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Designs | Cem Ozturk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  min-height:100%;
}
body{
  font-family:"Tinos", serif;
  background-image:url("./assets/events-bg.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#111;
  position:relative;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  pointer-events:none;
}

.wrap{
  position:relative;
  max-width:1400px; /* wider to support 4 columns */
  margin:0 auto;
  padding:40px;
}

h1{
  margin:0 0 20px 0;
  font-size:42px;
  font-weight:400;
}

h1 a{
  color:rgba(255,255,255,0.82);
  text-decoration:none;
}
h1 a:hover{
  color:rgba(255,255,255,0.95);
}

/* SYMMETRICAL GRID */
.gallery{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:24px;
  justify-content:center;
}

/* images stay honest */
.gallery img{
  width:100%;
  height:auto;
  display:block;
}

/* RESPONSIVE FALLBACKS */
@media (max-width: 1200px){
  .gallery{
    grid-template-columns:repeat(3, 1fr);
  }
}

@media (max-width: 900px){
  .gallery{
    grid-template-columns:repeat(2, 1fr);
  }
}

@media (max-width: 500px){
  .gallery{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
  <div class="wrap">
    <h1><a href="./index.html">DESIGNS</a></h1>

    <div class="gallery">
      <img src="./assets/designer1.jpg" alt="Design 1">
      <img src="./assets/designer2.jpg" alt="Design 2">
      <img src="./assets/designer3.jpg" alt="Design 3">
      <img src="./assets/designer4.jpg" alt="Design 4">
      <img src="./assets/designer5.jpg" alt="Design 5">
    </div>
  </div>
</body>
</html>
