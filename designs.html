<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Designs | Cem Ozturk</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap" rel="stylesheet">

<style>
html,body{
  margin:0;
  min-height:100%;
}
body{
  font-family:"Tinos", serif;
  background-image:url("./assets/events-bg.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
  background-color:#111;
  position:relative;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.25);
  pointer-events:none;
}

.wrap{
  position:relative;
  max-width:1400px;
  margin:0 auto;
  padding:40px;
}

h1{
  margin:0 0 20px 0;
  font-size:42px;
  font-weight:400;
}

h1 a{
  color:rgba(255,255,255,0.82);
  text-decoration:none;
}
h1 a:hover{
  color:rgba(255,255,255,0.95);
}

/* 4-column symmetrical grid */
.gallery{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:24px;
}

/* entrance animation */
.gallery img{
  width:100%;
  height:auto;
  display:block;

  opacity:0;
  transform:translateY(60px);
  transition:opacity 650ms ease, transform 650ms ease;
  will-change:transform, opacity;
}

/* when loaded, reveal */
body.is-loaded .gallery img{
  opacity:1;
  transform:translateY(0);
}

/* stagger delays */
body.is-loaded .gallery img:nth-child(1){ transition-delay: 60ms; }
body.is-loaded .gallery img:nth-child(2){ transition-delay: 120ms; }
body.is-loaded .gallery img:nth-child(3){ transition-delay: 180ms; }
body.is-loaded .gallery img:nth-child(4){ transition-delay: 240ms; }
body.is-loaded .gallery img:nth-child(5){ transition-delay: 300ms; }
body.is-loaded .gallery img:nth-child(6){ transition-delay: 360ms; }
body.is-loaded .gallery img:nth-child(7){ transition-delay: 420ms; }
body.is-loaded .gallery img:nth-child(8){ transition-delay: 480ms; }

/* responsive */
@media (max-width: 1200px){
  .gallery{ grid-template-columns:repeat(3, 1fr); }
}
@media (max-width: 900px){
  .gallery{ grid-template-columns:repeat(2, 1fr); }
}
@media (max-width: 500px){
  .gallery{ grid-template-columns:1fr; }
}

/* reduce motion */
@media (prefers-reduced-motion: reduce){
  .gallery img{
    transition:none;
    opacity:1;
    transform:none;
  }
}
</style>
</head>

<body>
  <div class="wrap">
    <h1><a href="./index.html">DESIGNS</a></h1>

    <div class="gallery">
      <img src="./assets/designer1.jpg" alt="Design 1">
      <img src="./assets/designer2.jpg" alt="Design 2">
      <img src="./assets/designer3.jpg" alt="Design 3">
      <img src="./assets/designer4.jpg" alt="Design 4">
      <img src="./assets/designer5.jpg" alt="Design 5">
    </div>
  </div>

<script>
  // Trigger entrance animation after the page has rendered
  window.addEventListener('load', () => {
    document.body.classList.add('is-loaded');
  });
</script>
</body>
</html>
